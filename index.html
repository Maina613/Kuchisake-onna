<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuchisake-onna</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div id="trigger-warning">
        <div class="warning-content">
            <h1 class="warning-title">TRIGGER WARNING</h1>
            <p class="warning-text">
                Âmes sensibles s'abstenir<br>
                Épileptique, sang
            </p>
        </div>
        <div class="scroll-indicator">
            <span class="arrow">⌄</span>
            <span class="scroll-text">scroll down</span>
            <span class="arrow">⌄</span>
        </div>
    </div>

    <div class="rain-container" id="rainContainer"></div>

    <!-- ÉCLAIR FLASH -->
    <div class="lightning" id="lightning"></div>

    <!-- OISEAU -->
    <div class="bird" id="bird">
        <svg viewBox="0 0 100 100">
            <path d="M50,30 Q30,40 20,35 Q30,45 50,50 Q70,45 80,35 Q70,40 50,30 M50,50 L45,70 M50,50 L55,70"
                stroke="#000" stroke-width="3" fill="none" />
        </svg>
    </div>

    <div class="panels">
        <!-- PANEL 1 : INTRO -->
        <div class="panel panel-intro">
            <div class="panel-content">
                <h1>Aimez-vous<br />les histoires d'horreur ?</h1>
            </div>
        </div>

        <!-- PANEL 2 : TEXTE SUIVANT -->
        <div class="panel panel-second">
            <div class="panel-content">
                <h2>La Maison de la culture du Japon</h2>
                <p>présente...</p>
            </div>
        </div>

        <!-- PANEL 3 : LOGO + TEMPLE -->
        <div class="panel panel-logo">
            <div class="logo-scene">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo Kuchisake-onna" />
                </div>

                <div class="temple" id="temple">
                    <div class="click-button"></div>
                    <div class="click-label">click me</div>
                    <img style="width: 100vw" src="images/temple.png" alt="temple" />
                </div>

                <div class="logo-caption"></div>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">
        <span class="arrow">⌄</span>
        <span class="scroll-text">scroll down</span>
        <span class="arrow">⌄</span>
    </div>

    <button class="sound-toggle" id="soundToggle" aria-label="Son">
        <svg class="icon-sound icon-on" viewBox="0 0 64 64">
            <path d="M12 24h10l14-12v40L22 40H12z" fill="currentColor" />
            <path d="M44 20c4 4 4 20 0 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
            <path d="M52 14c8 8 8 28 0 36" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
        </svg>

        <svg class="icon-sound icon-off" viewBox="0 0 64 64">
            <path d="M12 24h10l14-12v40L22 40H12z" fill="currentColor" />
            <line x1="44" y1="20" x2="58" y2="44" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
            <line x1="58" y1="20" x2="44" y2="44" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
        </svg>
    </button>

    <audio id="thunderSound" src="sounds/storm.mp3" preload="auto"></audio>

    <script src="scripts/script.js"></script>
</body>

</html>
