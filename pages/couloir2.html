<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <title>Kuchisake-onna</title>
    <link rel="stylesheet" href="../styles/couloir2.css">
</head>

<body>
    <div class="eyelid eyelid-top"></div>
    <div class="eyelid eyelid-bottom"></div>

    <div id="container">
        <img id="interior-image" src="../images/interior.png" alt="Interieur sombre">
        <img id="interior-light" src="../images/interior.png" alt="Interieur éclairé">
        <div id="light-glow"></div>
        <div class="click-button"></div>
        <div class="click-label">click me</div>
    </div>

    <button class="sound-toggle" id="soundToggle" aria-label="Son">
        <svg class="icon-sound icon-on" viewBox="0 0 64 64">
            <path d="M12 24h10l14-12v40L22 40H12z" fill="currentColor" />
            <path d="M44 20c4 4 4 20 0 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
            <path d="M52 14c8 8 8 28 0 36" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
        </svg>

        <svg class="icon-sound icon-off" viewBox="0 0 64 64">
            <path d="M12 24h10l14-12v40L22 40H12z" fill="currentColor" />
            <line x1="44" y1="20" x2="58" y2="44" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
            <line x1="58" y1="20" x2="44" y2="44" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
        </svg>
    </button>

    <audio id="BackgroundSound" src="../sounds/backgroundnoise1.mp3" preload="auto"></audio>
    <img id="lantern-hand" src="../images/candle.png" alt="Main avec lanterne">

    <script src="../scripts/couloir2.js"></script>
</body>

</html>
